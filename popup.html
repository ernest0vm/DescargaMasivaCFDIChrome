<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Descarga Masiva SAT</title>

    <script src="popup.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h4>Descarga Masiva SAT</h4>

      <div class="button-grid">
        <button class="btn btn-blue" id="iralsat">
          <span class="icon">↗️</span>
          Ir al SAT
        </button>

        <button class="btn btn-indigo" id="descargarxml">
          <span class="badge" id="cuenta-xml"></span>
          <span class="icon">📄</span>
          Descargar XML
        </button>

        <button class="btn btn-indigo" id="descargarpdf">
          <span class="badge" id="cuenta-pdf"></span>
          <span class="icon">📑</span>
          Descargar PDF
        </button>

        <button class="btn btn-green" id="analizar">
          <span class="icon">📊</span>
          Analizar XMLs
        </button>
      </div>

      <div class="py-2">
        <div id="status" class="status"></div>
      </div>

      <div class="divider">
        <button class="btn btn-gray" id="manual">
          <span class="icon">📖</span>
          Manual de uso
        </button>
      </div>
    </div>
  </body>
</html>
